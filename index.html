<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Sentiment Tracker</title>

	<link rel="stylesheet" type="text/css" href="css/thirdparty/colorbrewer.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/st-styles.css">

</head>
<body>

	<div id="st-wrapper">
		<div id="grid"></div>
		<div id="form"><form></form></div>
		<div id="comments">
			<!-- To make filter buttons, add a ul with an id of `st-comment-filters` anywhere on the page with the following data attributes -->
			<ul id="st-comment-filters">
				<li>Filters: </li>
				<li class="st-comment-filter" data-quadrant="topleft">topleft</li>
				<li class="st-comment-filter" data-quadrant="topright">topright</li>
				<li class="st-comment-filter" data-quadrant="bottomright">bottomright</li>
				<li class="st-comment-filter" data-quadrant="bottomleft">bottomleft</li>
			</ul>
		</div>
	</div>

	<script type="text/jst" id="st-comment-template">
		<div class="st-comment-container">
	    <div class="st-mini-map"></div>
	    <div class="st-name"><%= name %></div>
	    <div class="st-comment"><%= comment %></div>
	    <!--<div class="st-paragraph"><%= paragraph %></div>-->
	  </div>
  </script>

	<script src="js/thirdparty/jquery.1.10.2.min.js"></script>
	<script src="js/thirdparty/underscore-min.js"></script>
	<script src="js/thirdparty/sideburns.js"></script>
	<script src="js/thirdparty/tabletop.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
