<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Sentiment Tracker</title>

	<link rel="stylesheet" type="text/css" href="css/st-base.css">
	<link rel="stylesheet" type="text/css" href="css/st-theme.css">

</head>
<body>

	<div id="st-wrapper">
		<div id="grid"></div>
		<div id="form"><form></form></div>
		<!-- To make filter buttons, add a ul with an id of `st-comment-filters` anywhere on the page with the following data attributes -->
		<div id="comments-outer">
			<ul id="st-comment-filters">
				<li>Filter comments</li>
				<li class="st-comment-filter" data-quadrant="topleft"><img src="imgs/topleft.png"/></li>
				<li class="st-comment-filter" data-quadrant="topright"><img src="imgs/topright.png"/></li>
				<li class="st-comment-filter" data-quadrant="bottomright"><img src="imgs/bottomright.png"/></li>
				<li class="st-comment-filter" data-quadrant="bottomleft"><img src="imgs/bottomleft.png"/></li>
			</ul>
			<div id="comments">
			</div>
		</div>
	</div>

	<script type="text/template" id="st-comment-template" data-template-type="underscore">
		<div class="st-comment-container">
	    <div class="st-mini-map"></div>
	    <div class="st-name"><%= name %></div>
	    <div class="st-comment"><%= comment %></div>
	  </div>
  </script>

	<script src="js/thirdparty/jquery.1.10.2.min.js"></script>
	<script src="js/thirdparty/underscore-min.js"></script>
	<script src="js/thirdparty/tabletop.js"></script>
	<script src="js/thirdparty/colorbrewer.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
